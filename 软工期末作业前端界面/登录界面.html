<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!--    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>-->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>

    .row-center{
        text-align:center;
        margin-top: 120px;
    }
    .col-center {
        display:inline-block;
        float:none;
        text-align:left;
    }
</style>
</head>
<body>

<div class="container">
    <div class="row-center">
        <div class="col-center">
            <div id="loginui" style="background-color: bisque; padding: 100px;border-radius: 8px;border-color: #00a3ff;border-width: 2px  ">
            <div style="height: 80px"><h1 style="text-align: center;color: black;front-size: 35px">用户登录界面: </h1>
            </div>
                <div class="form-group">
                    <h3>账号</h3><input name="username" class="form-control uname" id="username" placeholder="请输入你的账号(只能是字母组成)">
                </div>
            <h3>密码: </h3>
                <div class="form-group">
                   <input name="password" type="password" class="form-control pword m-b" id="password" placeholder="请输入你的密码(只能是数字组成)">
                </div>

                    <button style="border-radius: 8px;background-color: #00a3ff" id="onclick" type="button" class="btn btn-lg btn-login btn-block" value="提交">登录</button>

        </div></div>
    </div>

</div>
<script>

document.getElementById('onclick').addEventListener('click', function(){
    var username=document.getElementById("username").value;
    var password=document.getElementById("password").value;
    var check=/^[a-zA-Z]+$///正则表达式做表单验证
    var check1=/^\d+$/
    if(check.test(username) && check1.test([password])){//账号只能是字母，密码只能是数字
        alert("输入正确...跳转到网页首页");
        window.location.href="https://www.taobao.com/";//跳转到指定网页
    }else{
        alert("用户名或密码输入错误，请重新输入。");
    }
})
</script>
</body>
</html>
